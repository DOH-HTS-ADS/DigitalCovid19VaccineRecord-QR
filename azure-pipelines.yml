# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: Azure Pipelines

stages:
- stage: build
  displayName: Build solution
  jobs:  
  - job: Build
    displayName: Build and publish solution
    steps:

    - task: Npm@1
      displayName: 'Install Application Dependencies'
      inputs:
        workingDir: '$(System.DefaultWorkingDirectory)'
        verbose: false

    - task: Npm@1
      displayName: 'Run ''build'' script'
      inputs:
        command: custom
        workingDir: '$(System.DefaultWorkingDirectory)'
        verbose: false
        customCommand: 'run build --if-present'

    - task: Npm@1
      displayName: 'Remove extraneous packages'
      inputs:
        command: custom
        workingDir: '$(System.DefaultWorkingDirectory)'
        verbose: false
        customCommand: 'prune --production'
 
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true
 
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Build Artifacts'
      inputs: 
        pathtoPublish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
    
- stage: dev_deployment
  displayName: Deploy solution to Development
  dependsOn: [build]
  jobs:
    - deployment: dev_deployment
      displayName: Deploy to Development Environment
      environment: Development
      strategy: 
        runOnce:
          deploy:
            steps:
            - task: DownloadBuildArtifacts@1
              inputs:
                buildType: 'current'
                downloadType: 'single'
                artifactName: 'drop'
                downloadPath: '$(System.ArtifactsDirectory)'
            - task: AzureFunctionApp@1
              inputs:
                azureSubscription: 'sc-waverify-adopipelines'
                appType: 'functionApp'
                appName: 'fa-waverify-qrc-dev'
                package: '$(System.ArtifactsDirectory)/**/*.zip'
                deploymentMethod: 'auto'
                
- stage: qa_deployment
  displayName: Deploy solution to QA
  dependsOn: [dev_deployment]
  jobs:  
    - deployment: qa_deployment
      displayName: Deploy to QA Environment
      environment: QA
      strategy: 
        runOnce:
          deploy:
            steps:
            - task: DownloadBuildArtifacts@1
              inputs:
                buildType: 'current'
                downloadType: 'single'
                artifactName: 'drop'
                downloadPath: '$(System.ArtifactsDirectory)'
            - task: AzureFunctionApp@1
              inputs:
                azureSubscription: 'sc-waverify-adopipelines'
                appType: 'functionApp'
                appName: 'fa-waverify-qrc-qa'
                package: '$(System.ArtifactsDirectory)/**/*.zip'
                deploymentMethod: 'auto'

- stage: prod_deployment
  displayName: Deploy solution to Production
  dependsOn: [qa_deployment]
  jobs:     
    - deployment: prod_deployment
      displayName: Deploy to Production Environment
      environment: Production
      strategy: 
        runOnce:
          deploy:
            steps:
            - task: DownloadBuildArtifacts@1
              inputs:
                buildType: 'current'
                downloadType: 'single'
                artifactName: 'drop'
                downloadPath: '$(System.ArtifactsDirectory)'
            - task: AzureFunctionApp@1
              inputs:
                azureSubscription: 'sc-waverify-adopipelines'
                appType: 'functionApp'
                appName: 'fa-waverify-qrc-prod'
                package: '$(System.ArtifactsDirectory)/**/*.zip'
                deploymentMethod: 'auto'
            